<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技风随机点名</title>
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #00d2d3;
            --dark-color: #1e272e;
            --light-color: #f5f6fa;
            --accent-color: #ffa502;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
            letter-spacing: 2px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .display-area {
            width: 100%;
            height: 500px;
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .globe-container {
            width: 400px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }
        
        .globe {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        .name-point {
            position: absolute;
            color: var(--secondary-color);
            font-weight: bold;
            transform-origin: 0 0;
            text-shadow: 0 0 5px rgba(0, 210, 211, 0.7);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .name-point:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(255, 165, 2, 0.9);
            transform: scale(1.2);
        }
        
        .result-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(255, 165, 2, 0.8);
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            z-index: 10;
        }
        
        .result-display.show {
            opacity: 1;
        }
        
        .result-display .name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-display .info {
            font-size: 1.2rem;
            color: var(--light-color);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.8);
            transform: translateY(-3px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .student-list {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .student-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 168, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .student-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .student-card h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .student-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1e272e, #2f3640);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(0, 168, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.2);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 168, 255, 0.3);
            border-radius: 5px;
            color: white;
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0) rotateX(0); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }
        
        @media (max-width: 768px) {
            .globe-container {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result-display .name {
                font-size: 3rem;
            }
            
            .student-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>科技风随机点名系统</h1>
    
    <div class="container">
        <div class="display-area">
            <div class="globe-container">
                <div class="globe" id="globe"></div>
            </div>
            <div class="result-display" id="resultDisplay">
                <div class="name" id="resultName">张三</div>
                <div class="info">
                    <p>学号: <span id="resultId">2023001</span></p>
                    <p>班级: <span id="resultClass">计算机1班</span></p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">开始点名</button>
            <button class="btn btn-secondary" id="addBtn">添加学生</button>
            <button class="btn btn-secondary" id="importBtn">导入名单</button>
        </div>
        
        <div class="student-list" id="studentList">
            <!-- 学生卡片将在这里动态生成 -->
        </div>
    </div>
    
    <!-- 添加学生模态框 -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>添加学生</h2>
            <div class="form-group">
                <label for="studentName">姓名</label>
                <input type="text" id="studentName" placeholder="输入学生姓名">
            </div>
            <div class="form-group">
                <label for="studentId">学号</label>
                <input type="text" id="studentId" placeholder="输入学号">
            </div>
            <div class="form-group">
                <label for="studentClass">班级</label>
                <input type="text" id="studentClass" placeholder="输入班级">
            </div>
            <button class="btn btn-primary" id="saveStudentBtn">保存</button>
        </div>
    </div>
    
    <!-- 导入名单模态框 -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>导入学生名单</h2>
            <div class="form-group">
                <label for="excelFile">选择Excel文件</label>
                <input type="file" id="excelFile" accept=".xlsx, .xls">
            </div>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">
                请确保Excel文件包含"姓名"、"学号"和"班级"列
            </p>
            <button class="btn btn-primary" id="confirmImportBtn">导入</button>
        </div>
    </div>
    
    <script>
        // 学生数据
        let students = JSON.parse(localStorage.getItem('students')) || [
            { name: "张三", id: "2023001", class: "计算机1班" },
            { name: "李四", id: "2023002", class: "计算机1班" },
            { name: "王五", id: "2023003", class: "计算机2班" },
            { name: "赵六", id: "2023004", class: "计算机2班" },
            { name: "钱七", id: "2023005", class: "计算机3班" },
            { name: "孙八", id: "2023006", class: "计算机3班" },
            { name: "周九", id: "2023007", class: "计算机4班" },
            { name: "吴十", id: "2023008", class: "计算机4班" }
        ];
        
        // 点名状态
        let isRolling = false;
        let rollInterval;
        let currentStudentIndex = -1;
        let namePoints = [];
        
        // DOM元素
        const globe = document.getElementById('globe');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultName = document.getElementById('resultName');
        const resultId = document.getElementById('resultId');
        const resultClass = document.getElementById('resultClass');
        const startBtn = document.getElementById('startBtn');
        const addBtn = document.getElementById('addBtn');
        const importBtn = document.getElementById('importBtn');
        const studentList = document.getElementById('studentList');
        const addModal = document.getElementById('addModal');
        const importModal = document.getElementById('importModal');
        const closeBtns = document.querySelectorAll('.close-btn');
        const studentNameInput = document.getElementById('studentName');
        const studentIdInput = document.getElementById('studentId');
        const studentClassInput = document.getElementById('studentClass');
        const saveStudentBtn = document.getElementById('saveStudentBtn');
        const excelFileInput = document.getElementById('excelFile');
        const confirmImportBtn = document.getElementById('confirmImportBtn');
        
        // 初始化
        function init() {
            renderStudentList();
            createGlobe();
            
            // 绑定事件
            startBtn.addEventListener('click', toggleRolling);
            addBtn.addEventListener('click', () => addModal.style.display = 'flex');
            importBtn.addEventListener('click', () => importModal.style.display = 'flex');
            
            closeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    addModal.style.display = 'none';
                    importModal.style.display = 'none';
                });
            });
            
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    addModal.style.display = 'none';
                    importModal.style.display = 'none';
                }
            });
            
            saveStudentBtn.addEventListener('click', addStudent);
            confirmImportBtn.addEventListener('click', importExcel);
        }
        
        // 渲染学生列表
        function renderStudentList() {
            studentList.innerHTML = '';
            
            if (students.length === 0) {
                studentList.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:rgba(255,255,255,0.5)">暂无学生数据</p>';
                return;
            }
            
            students.forEach((student, index) => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <h3>${student.name}</h3>
                    <p>学号: ${student.id || '未填写'}</p>
                    <p>班级: ${student.class || '未填写'}</p>
                `;
                
                card.addEventListener('click', () => {
                    showResult(student);
                });
                
                studentList.appendChild(card);
            });
        }
        
        // 创建3D地球效果
        function createGlobe() {
            globe.innerHTML = '';
            namePoints = [];
            
            const radius = 180;
            const count = students.length;
            
            // 创建名字点
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);
                
                const point = document.createElement('div');
                point.className = 'name-point';
                point.textContent = students[i].name;
                point.style.left = '50%';
                point.style.top = '50%';
                point.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
                
                point.addEventListener('click', () => {
                    showResult(students[i]);
                });
                
                globe.appendChild(point);
                namePoints.push(point);
            }
        }
        
        // 开始/停止点名
        function toggleRolling() {
            if (students.length === 0) {
                alert('请先添加学生数据！');
                return;
            }
            
            if (isRolling) {
                stopRolling();
            } else {
                startRolling();
            }
        }
        
        // 开始点名
        function startRolling() {
            isRolling = true;
            startBtn.textContent = '停止点名';
            resultDisplay.classList.remove('show');
            
            // 随机闪烁名字
            rollInterval = setInterval(() => {
                // 随机选择几个名字高亮
                namePoints.forEach(point => {
                    point.style.opacity = Math.random() > 0.7 ? '1' : '0.3';
                    point.style.fontSize = Math.random() > 0.9 ? '18px' : '14px';
                });
                
                // 随机选择一个作为当前候选
                currentStudentIndex = Math.floor(Math.random() * students.length);
            }, 100);
        }
        
        // 停止点名
        function stopRolling() {
            clearInterval(rollInterval);
            isRolling = false;
            startBtn.textContent = '开始点名';
            
            // 恢复所有名字显示
            namePoints.forEach(point => {
                point.style.opacity = '1';
                point.style.fontSize = '14px';
            });
            
            // 显示结果
            if (currentStudentIndex >= 0) {
                showResult(students[currentStudentIndex]);
            }
        }
        
        // 显示结果
        function showResult(student) {
            resultName.textContent = student.name;
            resultId.textContent = student.id || '未填写';
            resultClass.textContent = student.class || '未填写';
            resultDisplay.classList.add('show');
        }
        
        // 添加学生
        function addStudent() {
            const name = studentNameInput.value.trim();
            const id = studentIdInput.value.trim();
            const cls = studentClassInput.value.trim();
            
            if (!name) {
                alert('请输入学生姓名！');
                return;
            }
            
            students.push({ name, id, class: cls });
            localStorage.setItem('students', JSON.stringify(students));
            
            // 清空输入
            studentNameInput.value = '';
            studentIdInput.value = '';
            studentClassInput.value = '';
            
            // 更新UI
            renderStudentList();
            createGlobe();
            addModal.style.display = 'none';
        }
        
        // 导入Excel (使用SheetJS库)
        function importExcel() {
            const file = excelFileInput.files[0];
            if (!file) {
                alert('请先选择Excel文件！');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // 获取第一个工作表
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    if (jsonData.length === 0) {
                        alert('Excel文件中没有数据！');
                        return;
                    }
                    
                    // 转换数据格式
                    const newStudents = jsonData.map(row => {
                        return {
                            name: row['姓名'] || row['name'] || '',
                            id: row['学号'] || row['id'] || '',
                            class: row['班级'] || row['class'] || ''
                        };
                    }).filter(s => s.name);  // 过滤掉没有姓名的行
                    
                    // 合并现有数据
                    students = [...students, ...newStudents];
                    localStorage.setItem('students', JSON.stringify(students));
                    
                    // 更新UI
                    renderStudentList();
                    createGlobe();
                    importModal.style.display = 'none';
                    excelFileInput.value = '';
                    
                    alert(`成功导入 ${newStudents.length} 条学生数据！`);
                } catch (error) {
                    console.error(error);
                    alert('导入失败，请检查Excel文件格式！');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // 动态加载SheetJS库
        function loadSheetJS() {
            return new Promise((resolve, reject) => {
                if (typeof XLSX !== 'undefined') {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js';
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            loadSheetJS().then(init).catch(err => {
                console.error('加载SheetJS失败:', err);
                // 即使没有SheetJS也能使用基本功能
                init();
                importBtn.style.display = 'none';
            });
        });
    </script>
</body>
</html>
