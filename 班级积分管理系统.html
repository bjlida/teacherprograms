<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级学生积分统计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333333;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        
        td:nth-child(2), td:nth-child(3) {
            text-align: center;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #e68a00;
        }
        
        .student-count {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>班级学生积分统计</h1>
    
    <div class="buttons">
        <button id="addPoints">添加积分</button>
        <button id="subtractPoints">减少积分</button>
    </div>
    
    <table id="studentsTable">
        <thead>
            <tr>
                <th>姓名</th>
                <th>初始积分</th>
                <th>当前积分</th>
            </tr>
        </thead>
        <tbody>
            <!-- 学生数据将通过JavaScript动态生成 -->
        </tbody>
    </table>
    
    <p class="student-count" id="studentCount"></p>
    
    <script>
        // 初始化学生数据
        let students = [];
        
        // 检查本地存储中是否有保存的数据
        if (localStorage.getItem('classPoints')) {
            students = JSON.parse(localStorage.getItem('classPoints'));
        } else {
            // 默认学生数据
            students = [
                { name: "张三", initialPoints: 100, currentPoints: 100 },
                { name: "李四", initialPoints: 100, currentPoints: 100 },
                { name: "王五", initialPoints: 100, currentPoints: 100 },
                { name: "赵六", initialPoints: 100, currentPoints: 100 },
                { name: "钱七", initialPoints: 100, currentPoints: 100 }
            ];
            saveData();
        }
        
        // 渲染表格
        function renderTable() {
            const tbody = document.querySelector("#studentsTable tbody");
            tbody.innerHTML = "";
            
            students.forEach(student => {
                const row = document.createElement("tr");
                
                const nameCell = document.createElement("td");
                nameCell.textContent = student.name;
                
                const initialCell = document.createElement("td");
                initialCell.textContent = student.initialPoints;
                
                const currentCell = document.createElement("td");
                currentCell.textContent = student.currentPoints;
                
                row.appendChild(nameCell);
                row.appendChild(initialCell);
                row.appendChild(currentCell);
                
                tbody.appendChild(row);
            });
            
            // 更新学生计数
            document.getElementById("studentCount").textContent = `共 ${students.length} 名学生`;
        }
        
        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('classPoints', JSON.stringify(students));
        }
        
        // 添加或减少积分
        function updatePoints(isAdding) {
            const name = prompt("请输入学生姓名:");
            if (!name) return;
            
            const student = students.find(s => s.name === name);
            if (!student) {
                alert("未找到该学生!");
                return;
            }
            
            const pointsStr = prompt(`请输入要${isAdding ? "增加" : "减少"}的积分:`);
            if (!pointsStr) return;
            
            const points = parseInt(pointsStr);
            if (isNaN(points) {
                alert("请输入有效的数字!");
                return;
            }
            
            if (isAdding) {
                student.currentPoints += points;
            } else {
                student.currentPoints = Math.max(0, student.currentPoints - points);
            }
            
            saveData();
            renderTable();
        }
        
        // 添加新学生
        function addStudent() {
            const name = prompt("请输入新学生姓名:");
            if (!name) return;
            
            const pointsStr = prompt("请输入初始积分:");
            if (!pointsStr) return;
            
            const points = parseInt(pointsStr);
            if (isNaN(points)) {
                alert("请输入有效的数字!");
                return;
            }
            
            students.push({
                name: name,
                initialPoints: points,
                currentPoints: points
            });
            
            saveData();
            renderTable();
        }
        
        // 事件监听
        document.getElementById("addPoints").addEventListener("click", () => updatePoints(true));
        document.getElementById("subtractPoints").addEventListener("click", () => updatePoints(false));
        
        // 初始渲染
        renderTable();
    </script>
</body>
</html>
